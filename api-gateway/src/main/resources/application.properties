spring.application.name=api-gateway

server.port=8080

# Register with Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Enable discovery locator (routes auto-created based on service name)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=http://localhost:8881
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/products/(?<segment>.*), /products/${segment}